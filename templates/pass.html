<!DOCTYPE>
<html>
<head>
  <title>Login Screen</title>
  <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
  <h1> Welcome to the Game </h1>
  <section>
    <!-- Form with POST method -->
    <form method="post" action="/game">
      <section>
        <img src="http://i.imgur.com/zGeyfN1.jpg">
      </section>

      <div>
        <!-- Input for "Username" -->
        <label id="centerBoi" for="title">UserName</label>
        <br>
        <input id="centerBoi" type="text" name="title">
      </div>
      <div>
        <!-- Input for "Password" -->
        <label id="centerBoi" for="name">Password</label>
        <br>
        <input id="centerBoi" type="text" name="name">
      </div>
      <div>
      <!-- Submit button -->
      <input id="centerBoi" type="submit">
    </form>
  </section>
  <script src="#possible js"></script>
</body>
</html>
